<html>

<head>
<style>
	table {
		 border:solid;
	}

	tr {
		padding: 80%;
	}

	td {
		border:solid;
		height: 10em;
		width: 10em;
		background-color: #000;
/*		opacity: 0.05;
		 transition: opacity 0.25s ease-in-out;
   -moz-transition: opacity 0.25s ease-in-out;
   -webkit-transition: opacity 0.25s ease-in-out;*/

	}

	td:hover {
/*		background-color: blue;		
		opacity: 1;*/

	}
</style>
</head>

<body>
<table>

<tr>
<td onMouseOver="paintBlue(this, 0)" onMouseOut="dePaintBlue(this, 0)">
</td>
<td onMouseOver="paintBlue(this, 1)" onMouseOut="dePaintBlue(this, 1)">
</td>
<td onMouseOver="paintBlue(this, 2)" onMouseOut="dePaintBlue(this, 2)">
</td>
</tr>

<tr>
<td onMouseOver="paintBlue(this, 3)" onMouseOut="dePaintBlue(this, 3)">
</td>
<td onMouseOver="paintBlue(this, 4)" onMouseOut="dePaintBlue(this, 4)">
</td>
<td onMouseOver="paintBlue(this, 5)" onMouseOut="dePaintBlue(this, 5)">
</td>
</tr>

<tr>
<td onMouseOver="paintBlue(this, 6)" onMouseOut="dePaintBlue(this, 6)">
</td>
<td onMouseOver="paintBlue(this, 7)" onMouseOut="dePaintBlue(this, 7)">
</td>
<td onMouseOver="paintBlue(this, 8)" onMouseOut="dePaintBlue(this, 8)">
</td>
</tr>

</table>

<h1 id="aaa"></h1>

<script>
var intervals = new Array();

function paintBlue(e, index) {
	if(getBlueStatus(e) <= 230) {
		var blueAsNum = parseInt(getBlueStatus(e),10);
		e.style.backgroundColor = 'rgb(0,0,' + (blueAsNum + 20) + ')';

	document.getElementById("aaa").innerHTML = 'rgb(0,0,' + (blueAsNum + 20) + ')';
	clearTimeout(intervals[index]);
	intervals[index]  = setTimeout(function() {paintBlue(e, index) }, 20);
	}
	
}

function dePaintBlue(e, index) {
	if(getBlueStatus(e) > 0) {
		var blueAsNum = parseInt(getBlueStatus(e),10);
		e.style.backgroundColor = 'rgb(0,0,' + (blueAsNum - 10) + ')';

		document.getElementById("aaa").innerHTML = 'rgb(0,0,' + (blueAsNum - 10) + ')';
		clearTimeout(intervals[index]);

		intervals[index]  = setTimeout(function() {dePaintBlue(e, index) }, 20);
	}
}


function getBlueStatus(element) {
	var backgroundAsStr = window.getComputedStyle(element).getPropertyValue('background-color');
	var blueValue = backgroundAsStr.substring(0, backgroundAsStr.lastIndexOf(','));
	blueValue  = backgroundAsStr.substring(backgroundAsStr.lastIndexOf(' ') + 1);

	return blueValue.replace(')','').replace(',','').trim();
}


</script>
</body>

</html>
